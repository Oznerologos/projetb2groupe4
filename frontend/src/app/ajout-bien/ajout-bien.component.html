<div class="container-fluid">
  <h1>Formulaire pour ajouter un bien</h1>

  <!-- Formulaire d'ajout-->

  <form [formGroup]="ajoutBienForm" (ngSubmit)="onSubmit()">
    <div class="form-group" id="AjoutradioTypeBien">
      <label>Type de bien</label>
      <select formControlName="bienType" defau>
        <option *ngFor="let type of this.listeBienType" [value]="type">{{
          type
        }}</option>
      </select>
    </div>

    <div class="form-group">
      <label> Titre du bien :</label>
      <input type="text" formControlName="bienTitre" />
    </div>

    <div class="form-group" id="AjoutDescriptionBien">
      <label>Description du bien : </label>
      <textarea cols="50" rows="5" formControlName="bienDescriptif"></textarea>
    </div>

    <div class="form-group" id="AjoutPrixMinimum">
      <label>Prix minimum :</label>
      <input type="number" formControlName="bienPrixMin" />
    </div>

    <div class="form-group" id="AjoutPrixVente">
      <label> Prix de vente :</label>
      <input type="number" formControlName="bienPrixDeVente" />
    </div>

    <div class="form-group" id="AjoutNombreEtageBien">
      <p>Nombre d'étage que possède le bien :</p>
      <label> Nombre d'étage :</label>
      <input type="number" formControlName="bienEtage" />
    </div>

    <div class="form-group">
      <p>Nombre de pièces que possède le bien :</p>
      <label> Nombre de pièces :</label>
      <input type="number" formControlName="bienNbPiece" />
    </div>

    <div class="form-group" id="AjoutSuperficie">
      <label> Superficie du bien :</label>
      <input type="number" formControlName="bienSuperficie" />
      <span> m²</span>
    </div>

    <div class="adresse">
      <p>Adresse du bien :</p>
      <div class="form-group">
        <label> Code Postal :</label>
        <input type="text" formControlName="adresseCodePostal" />
      </div>
      <div class="form-group">
        <label> Nom de la rue :</label>
        <input type="text" formControlName="adresseNomRue" />
      </div>
      <div class="form-group">
        <label> Numéro de rue :</label>
        <input type="text" formControlName="adresseNumRue" />
      </div>
      <div class="form-group">
        <label>Ville</label>

        <select formControlName="adresseVilleId" defau>
          <option
            *ngFor="let ville of this.villes; let i = index"
            [value]="ville.villeId"
            >{{ ville.villeNom }}</option
          >
        </select>
      </div>
    </div>
