<!-- Page d'ajout de bien-->

<div class="container-fluid">
  <h1>Formulaire pour ajouter un bien</h1>

  {{ ajoutBienForm.value.Dependance | json }}
  <hr />
  {{ ajoutBienForm.value.Bien | json }}
  <!-- Formulaire d'ajout-->
  <form
    class="form-ajout"
    (ngSubmit)="onSubmit()"
    #ajoutBienForm="ngForm"
    autocomplete="off"
    novalidate
  >
    <hr />

    <div ngModelGroup="Bien">
      <div class="mb-3">
        <label for="typeBien">Type de bien*</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            value="maison"
            [(ngModel)]="ajoutBienModel.typeBien"
            name="typeBien"
            required
          />
          <label class="form-check-label">Maison</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            value="appartement"
            [(ngModel)]="ajoutBienModel.typeBien"
            name="typeBien"
            required
          />
          <label class="form-check-label">Appartement</label>
        </div>
      </div>

      <br />
      <div class="form-group">
        <label>Insérer une image </label>
        <input
          type="file"
          [(ngModel)]="ajoutBienModel.image"
          name="imageBien"
          required
        />
        <button>Ajouter une Image</button>
      </div>

      <br />
      <div class="form-group">
        <label>Etage* </label>
        <input
          type="number"
          [(ngModel)]="ajoutBienModel.nombreEtage"
          name="nombreEtage"
          required
        />
      </div>

      <br />
      <div class="form-group">
        <label>Descriptif </label>
        <textarea
          rows="5"
          cols="50"
          [(ngModel)]="ajoutBienModel.description"
          name="descriptionBien"
        >
        </textarea>
      </div>

      <br />

      <div class="form-group">
        <label>Prix de vente* </label>
        <input
          type="number"
          [(ngModel)]="ajoutBienModel.prixVente"
          name="prixDeVente"
          required
        />
      </div>

      <br />

      <div class="form-group">
        <label>Prix minimum* </label>
        <input
          type="number"
          [(ngModel)]="ajoutBienModel.prixMinimum"
          name="prixMinimum"
          required
        />
      </div>
    </div>
    <br />

    <div ngModelGroup="Dependance" class="ajoutDependance">
      <div class="form-group">
        <label> Dépendance: </label>
        <select
          class="custom-select"
          [(ngModel)]="ajoutBienModel.nomDependance"
          name="nomDependance"
          required
        >
          <!-- <option value="">Sélectionner ce qui convient</option> -->
          <option *ngFor="let dependance of dependances">{{
            dependance
          }}</option>
        </select>
      </div>

      <br />
      <div class="form-group">
        <label>Insérer une image </label>
        <input
          type="file"
          [(ngModel)]="ajoutBienModel.imageDependance"
          name="imageDependance"
        />
      </div>
      <br />
      <button>Ajouter une dépendance</button>
      <br />
    </div>

    <br />
    <button
      class="btn btn-primary"
      [disabled]="ajoutBienForm.form.invalid"
      type="submit"
    >
      Ajouter le bien
    </button>

    <!--   <button class="btn btn-primary" (click)="submitted = false">Edit</button>
  --></form>
</div>
